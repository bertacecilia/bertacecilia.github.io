<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Joshua">
    <meta name="robots" content="index">
    <link rel="icon" href="../../imgs/pdflogo.png">
    <link rel="stylesheet" href="auxiliadora.css">
    <link rel="stylesheet" href="../../normalize.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>

    <title>Moms PDFs</title>    
</head>
<body>
    <header>
        <a href="../../index.html" class="back"><i class="fa-solid fa-arrow-left-long fa-beat" style="color: #ffffff; --fa-animation-duration: 3s;"></i> Atrás</a>
        <div><h1>Columbarios</h1></div>
    </header>
    <div class="body_box">
        <form id="services" name="services" action="#">
            <select class="services" name="service_name" onchange="change1(), place(), cantidadFunction(), multiplicacion(), descuento_function(), brand_function(), prima_function(), integral()">
                <option value="0">Bella-Vista</option>
                <option value="1">Hogar-Memorias</option>
            </select>
            <select class="places" name="places" onchange="change1(), place(), cantidadFunction(), multiplicacion(), descuento_function(), prima_function(), integral()">
                <option value="0">Familiar Definida</option>
                <option value="0">Familiar Futuro</option>
                <option value="0">Standar Definida</option>
                <option value="0">Standar Futuro</option>
            </select>
            <select name="prima" class="prima" onchange="descuento_function(), prima_function()">
                <option value="5">Prima 5%</option>
                <option value="10">Prima 10%</option>
                <option value="15">Prima 15%</option>
                <option value="20">Prima 20%</option>
            </select>
            <select name="descuento" type="number" class="number" onchange=" descuento_function(), prima_function()">
                <option value="0">Sin Descuento</option>
                <option value="5">Descuento: 5%</option>
                <option value="10">Descuento: 10%</option>
                <option value="15">Descuento: 15%</option>
                <option value="20">Descuento: 20%</option>
            </select>
            <select name="descuento2" type="number" class="number" onchange="descuento_function(), prima_function()">
                <option value="0">Sin Descuento 2</option>
                <option value="5">Descuento: 5%</option>
                <option value="10">Descuento: 10%</option>
                <option value="15">Descuento: 15%</option>
                <option value="20">Descuento: 20%</option>
            </select>
            <div  class="nombre_de_pdf">
                <label for="namepdf">Nombre del archivo: </label>
                <input form="services" id="namepdf" class="namepdf" type="text" name="namepdf" value="Familiar Definida" oninput="namepdf2()">
            </div>
            <div  class="nombre_de_pdf">
                <label for="cantidad">Cantidad:</label>
                <input value="1" type="number" form="services" name="cantidad" class="cantidad" id="cantidad" oninput="cantidadFunction(), multiplicacion(), descuento_function(), prima_function()">
            </div>
        </form>
        <form name="box" action="#">
            <button type="button" onclick="createPDF()" name="i_createpdf" class="createpdf"><b>Crear PDF </b><i class="fa-regular fa-circle-down fa-bounce" style="--fa-bounce-height: -8px; --fa-animation-duration: 1.2s;"></i></button>
        </form>
    </div>

    <div class="integral-box" id="integral-box">
        <div class="integral-button">
            <h3>Integral</h3>
            <input type="checkbox" id="integral-checkbox" class="integral-checkbox" onchange="integral()">
            <label for="integral-checkbox" class="checkbox"></label>
        </div>
        <div class="integral-options" id="integral-options">
            <h3>Servicio Funerario</h3>
            
            <div class="i_integral_box">
                <form id="i_services" name="i_services" action="#">
                    <select class="i_services" name="i_service_name" onchange="i_change1(), i_place(), i_cantidadFunction(), i_multiplicacion(), i_descuento_function(), i_brand_function()">
                        <option value="0">Brillante</option>
                        <option value="1">Esmeralda</option>
                        <option value="2">Deluxe</option>
                        <option value="3">Especial</option>
                        <option value="4">Preferencial</option>
                        <option value="5">Mónaco</option>
                        <option value="6">Diamond</option>
                        <option value="7">Elegance</option>
                        <option value="8">Esplendor</option>
                        <option value="9">Estrella</option>
                    </select>
                    <select class="i_places" name="i_places" onchange="i_place(), i_cantidadFunction(), i_multiplicacion(), i_descuento_function()">
                        <option value="0">San Salvador</option>
                        <option value="1">Santa Tecla</option>
                    </select>
                    <select name="i_descuento" type="number" class="i_number" onchange=" i_descuento_function()">
                        <option value="0">Sin Descuento</option>
                        <option value="5">Descuento: 5%</option>
                        <option value="10">Descuento: 10%</option>
                        <option value="15">Descuento: 15%</option>
                        <option value="20">Descuento: 20%</option>
                    </select>
                    <select name="i_descuento2" type="number" class="i_number" onchange="i_descuento_function()">
                        <option value="0">Sin Descuento 2</option>
                        <option value="5">Descuento: 5%</option>
                        <option value="10">Descuento: 10%</option>
                        <option value="15">Descuento: 15%</option>
                        <option value="20">Descuento: 20%</option>
                    </select>
                    <div  class="i_nombre_de_pdf">
                        <label for="i_cantidad">Cantidad:</label>
                        <input value="1" type="number" form="i_services" name="i_cantidad" class="i_cantidad" id="i_cantidad" oninput="i_cantidadFunction(), i_multiplicacion(), i_descuento_function()">
                    </div>
                    <div  class="i_nombre_de_pdf">
                        <label for="i_servicioPrecio">Precio del Servicio:</label>
                        <input type="text" form="i_services" name="i_servicioPrecio" class="i_numberr" id="i_servicioPrecio" oninput="previewform()">
                    </div>
                    <div  class="i_nombre_de_pdf">
                        <label for="i_totalIntegral">Suma de Precios:</label>
                        <input type="text" form="i_services" name="i_totalIntegral" class="i_numberr" id="i_totalIntegral" oninput="previewform()">
                    </div>
                </form>
            </div>
            
        </div>
    </div>

    <div class="preview-box">
        <div class="preview">
            <form action="#" name="preview_title_form" class="preview-title-form">
                <input readonly type="text" class="preview-title" name="preview_title" value="Familiar Definida">
            </form>
            <form action="#" id="preview-form" name="preview_form" class="preview-form">
                <div  class="preview-div">
                    <label for="client_name">Nombre del cliente: </label>
                    <input form="preview-form" id="client_name" type="text" name="client_name" placeholder="Sin Nombre" oninput="previewNombre()">
                </div>
                <div  class="preview-div">
                    <label for="servicio">Servicio: </label>
                    <input form="preview-form" id="servicio" type="text" name="servicio_preview" oninput="previewform()">
                </div>
                <div  class="preview-div">
                    <label for="precio">Precio de Columbario: </label>
                    <input form="preview-form" id="precio" type="text" name="precio_preview" oninput="previewform()">
                </div>
                <div  class="preview-div">
                    <label for="descuento">Descuento Especial: </label>
                    <input form="preview-form" id="descuento" type="text" name="descuento_preview" oninput="previewform()">
                </div>
                <div  class="preview-div">
                    <label for="especial">Precio Especial: </label>
                    <input form="preview-form" id="especial" type="text" name="especial_preview" oninput="previewform()">
                </div>
                <div  class="preview-div">
                    <label for="prima">Prima: </label>
                    <input form="preview-form" id="prima" type="text" name="prima_preview" oninput="previewform()">
                </div>
                <div  class="preview-div">
                    <label for="financiar">Saldo a Financiar: </label>
                    <input form="preview-form" id="financiar" type="text" name="financiar_preview" value="4275.00" oninput="previewform()">
                </div>
                <div  class="preview-div">
                    <label for="cantidadpdf">Cantidad: </label>
                    <input form="preview-form" id="cantidadpdf" type="text" name="cantidadpdf" oninput="previewform()">
                </div>
                <div  class="preview-div">
                    <label for="ano1">Año 1: </label>
                    <input form="preview-form" id="ano1" type="text" name="ano1" oninput="previewform()">
                </div>
                <div  class="preview-div">
                    <label for="ano2">Año 2: </label>
                    <input form="preview-form" id="ano2" type="text" name="ano2" oninput="previewform()">
                </div>
                <div  class="preview-div">
                    <label for="ano3">Año 3: </label>
                    <input form="preview-form" id="ano3" type="text" name="ano3" oninput="previewform()">
                </div>
                <div  class="preview-div">
                    <label for="ano4">Año 4: </label>
                    <input form="preview-form" id="ano4" type="text" name="ano4" oninput="previewform()">
                </div>
                <div  class="preview-div">
                    <label for="ano5">Año 5 : </label>
                    <input form="preview-form" id="ano5" type="text" name="ano5" oninput="previewform()">
                </div>
                <div  class="preview-div">
                    <label for="ano6">Año 6 : </label>
                    <input form="preview-form" id="ano6" type="text" name="ano6" oninput="previewform()">
                </div>
                <div  class="preview-div">
                    <label for="ano7">Año 7 : </label>
                    <input form="preview-form" id="ano7" type="text" name="ano7" oninput="previewform()">
                </div>
                <div  class="preview-div">
                    <label for="ano8">Año 8 : </label>
                    <input form="preview-form" id="ano8" type="text" name="ano8" oninput="previewform()">
                </div>
                <div  class="preview-div">
                    <label for="ano9">Año 9 : </label>
                    <input form="preview-form" id="ano9" type="text" name="ano9" oninput="previewform()">
                </div>
                <div  class="preview-div">
                    <label for="ano10">Año 10 : </label>
                    <input form="preview-form" id="ano10" type="text" name="ano10" oninput="previewform()">
                </div>
            </form>
        </div>
    </div>
    <script src="integral.js"></script>
    <script src="contenidoPDF.js"></script>
    <script src="services.js"></script>
    <script src="funerarios.js"></script>
    <script src="funerariosIntegral.js"></script>
</body>
